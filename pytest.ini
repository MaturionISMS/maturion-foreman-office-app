[pytest]
# Pytest configuration for Maturion Foreman

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Ignore RED QA tests (TDD tests awaiting implementation)
# These are intentionally failing and documented in tests/wave0_minimum_red/RED_QA/README.md
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --ignore=tests/wave0_minimum_red/RED_QA

# Markers for test categorization
markers =
    liveness: Liveness and continuity tests (heartbeat, stall, recovery)
    governance: Governance supremacy tests (architecture freeze, QA bypass prevention)
    determinism: Decision determinism tests (same input â†’ same output)
    evidence: Evidence integrity tests (generation, schema, traceability)
    integration: Minimal integration sanity tests (task lifecycle, failure states)
    wave0: Wave 0 minimum RED QA suite
    wave2: Wave 2.0 QA infrastructure tests
    subwave_2_1: Subwave 2.1 Enhanced Dashboard tests
    subwave_2_2: Subwave 2.2 Parking Station Advanced tests
    subwave_2_3: Subwave 2.3 System Optimizations Phase 1 tests
    subwave_2_4: Subwave 2.4 System Optimizations Phase 2 tests
    subwave_2_5: Subwave 2.5 Advanced Analytics Phase 1 tests
    subwave_2_6: Subwave 2.6 Advanced Analytics Phase 2 tests
    subwave_2_7: Subwave 2.7 Governance Advanced tests
    subwave_2_8: Subwave 2.8 Full Watchdog Coverage tests
    subwave_2_9: Subwave 2.9 Deep Integration Phase 1 tests
    subwave_2_10: Subwave 2.10 Deep Integration Phase 2 tests
    subwave_2_11: Subwave 2.11 Complex Failure Modes Phase 1 tests
    subwave_2_12: Subwave 2.12 Complex Failure Modes Phase 2 tests
    subwave_2_13: Subwave 2.13 Complete E2E Flows Phase 1 tests
    subwave_2_14: Subwave 2.14 Complete E2E Flows Phase 2 tests
