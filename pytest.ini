[pytest]
# Pytest configuration for Maturion Foreman

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Ignore RED QA tests (TDD tests awaiting implementation)
# These are intentionally failing and documented in tests/wave0_minimum_red/RED_QA/README.md
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --ignore=tests/wave0_minimum_red/RED_QA

# Markers for test categorization
markers =
    liveness: Liveness and continuity tests (heartbeat, stall, recovery)
    governance: Governance supremacy tests (architecture freeze, QA bypass prevention)
    determinism: Decision determinism tests (same input â†’ same output)
    evidence: Evidence integrity tests (generation, schema, traceability)
    integration: Minimal integration sanity tests (task lifecycle, failure states)
    wave0: Wave 0 minimum RED QA suite

# Asyncio configuration
asyncio_mode = auto
